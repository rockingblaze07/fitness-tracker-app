<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fitness Tracker - Sign Up</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h4 class="card-title text-center">Create Your Account</h4>
                <p class="text-muted text-center">Sign up to track your workouts and meals</p>
                
                <!-- Error Message -->
                <div id="error-message" class="text-danger" style="display:none;"></div>
                
                <form id="signupForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    <p class="mt-3 text-center">
                        Already have an account? <a href="login.html">Login</a>
                    </p>
                </form>
                
                <!-- Loading Spinner -->
                <div id="loading-spinner" style="display:none;">
                    <img src="loading.gif" alt="Loading...">
                </div>
                
                <!-- Success Message -->
                <div id="success-message" class="text-success" style="display:none;">Sign-Up successful! Redirecting to login...</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
